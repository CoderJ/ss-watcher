<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .active {
            background-color: #d1ecf1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <br>
                Your IP Address:
                <h4 class="your_ip"></h4>
                <br><br>
            </div>
        </div>
        <div class="row items">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        $(function () {
            var clearCache = function (url) {
                var _time = Date.parse(new Date());
                return (url.indexOf("?") > -1) ? url + '&_=' + _time : url + '?_=' + _time;
            }
            var httpError = function (code) {
                if (code >= 500) {
                    console.error('500: Server Error');
                    return false;
                } else if (code == 404) {
                    console.error('404: Not Found');
                    return false;
                } else if (code == 403) {
                    location.href = '/users/login?callback_url=' + location.href;
                }
                return true;
            }
            $.get = function (url, params, callback, type) {
                if ($.isFunction(params)) {
                    callback = params;
                    params = undefined;
                }
                type == 'json' ? 'json' : 'form';
                var ajaxParams = {
                    type: 'GET',
                    url: clearCache(url),
                    dataType: 'json',
                    data: params,
                    success: function (data, status, xhr) {
                        callback(data, xhr.status);
                    },
                    error: function (xhr, errorType, error) {
                        if (typeof (xhr.response) == 'string') {
                            try {
                                var response = eval("(" + xhr.responseText + ")");
                            } catch (e) {
                                var response = {};
                            }
                        }
                        if (httpError(xhr.status)) {
                            callback(response, xhr.status, xhr);
                        }
                    }
                };
                if (type == "json") {
                    ajaxParams.contentType = "application/json";
                    ajaxParams.data = JSON.stringify(params);
                }
                $.ajax(ajaxParams);
            };
            $.post = function (url, params, callback, type) {
                if ($.isFunction(params)) {
                    callback = params;
                    params = undefined;
                    type = callback;
                }
                var _time = Date.parse(new Date());
                type == 'json' ? 'json' : 'form';
                var ajaxParams = {
                    type: 'POST',
                    url: clearCache(url),
                    dataType: 'json',
                    data: params,
                    success: function (data, status, xhr) {
                        callback(data, xhr.status);
                    },
                    error: function (xhr, errorType, error) {
                        if (typeof (xhr.response) == 'string') {
                            try {
                                var response = eval("(" + xhr.response + ")");
                            } catch (e) {
                                var response = {};
                            }
                        }
                        if (httpError(xhr.status)) {
                            callback(response, xhr.status, xhr);
                        }
                    }
                };
                if (type == "json") {
                    ajaxParams.contentType = "application/json";
                    ajaxParams.data = JSON.stringify(params);
                }
                $.ajax(ajaxParams);
            };
            $.patch = function (url, params, callback) {
                if ($.isFunction(params)) {
                    callback = params;
                    params = undefined;
                }
                var _time = Date.parse(new Date());
                var ajaxParams = {
                    type: 'PATCH',
                    url: clearCache(url),
                    dataType: 'json',
                    contentType: "application/json",
                    headers: {
                        'X-HTTP-Method-Override': 'PATCH'
                    },
                    data: JSON.stringify(params),
                    success: function (data, status, xhr) {
                        callback(data, xhr.status);
                    },
                    error: function (xhr, errorType, error) {
                        if (typeof (xhr.response) == 'string') {
                            try {
                                var response = eval("(" + xhr.response + ")");
                            } catch (e) {
                                var response = {};
                            }
                        }
                        if (httpError(xhr.status)) {
                            callback(response, xhr.status, xhr);
                        }
                    }
                };
                $.ajax(ajaxParams);
            };
            $.put = function (url, params, callback, type) {
                if ($.isFunction(params)) {
                    callback = params;
                    params = undefined;
                    type = callback;
                }
                var _time = Date.parse(new Date());
                type == 'json' ? 'json' : 'form';
                var ajaxParams = {
                    type: 'PUT',
                    url: clearCache(url),
                    dataType: 'json',
                    headers: {
                        'X-HTTP-Method-Override': 'PUT'
                    },
                    data: params,
                    success: function (data, status, xhr) {
                        callback(data, xhr.status);
                    },
                    error: function (xhr, errorType, error) {
                        if (typeof (xhr.response) == 'string') {
                            try {
                                var response = eval("(" + xhr.response + ")");
                            } catch (e) {
                                var response = {};
                            }
                        }
                        if (httpError(xhr.status)) {
                            callback(response, xhr.status, xhr);
                        }
                    }
                };
                if (type == "json") {
                    ajaxParams.contentType = "application/json";
                    ajaxParams.data = JSON.stringify(params);
                }
                $.ajax(ajaxParams);
            };
            $.del = function (url, params, callback, type) {
                if ($.isFunction(params)) {
                    callback = params;
                    params = undefined;
                }
                var _time = Date.parse(new Date());
                var ajaxParams = {
                    type: 'DELETE',
                    url: clearCache(url),
                    dataType: 'json',
                    headers: {
                        'X-HTTP-Method-Override': 'DELETE'
                    },
                    data: params,
                    success: function (data, status, xhr) {
                        callback(data, xhr.status);
                    },
                    error: function (xhr, errorType, error) {
                        if (typeof (xhr.response) == 'string') {
                            try {
                                var response = eval("(" + xhr.response + ")");
                            } catch (e) {
                                var response = {};
                            }
                        }
                        if (httpError(xhr.status)) {
                            callback(response, xhr.status, xhr);
                        }
                    }
                };
                if (type == "json") {
                    ajaxParams.contentType = "application/json";
                    ajaxParams.data = JSON.stringify(params);
                }
                $.ajax(ajaxParams);
            };






            $.get('/data', {}, function (data) {
                let your_ip = data.ip.replace('::ffff:', '');
                $(".your_ip").text(your_ip);
                for (let i in data.res) {
                    let ip = i.replace('::ffff:', '');
                    let users = Object.keys(data.res[i].ips).length - 1;
                    let connections = data.res[i].connNumber;
                    let ipnames = {
                        "52.78.143.82": "NET",
                        "198.13.57.131": "TOKYO",
                        "202.65.212.24": "OFFICE",
                        "13.127.216.52": "INDIA"
                    };
                    let item = $(`<div class="col-3">
                    <div class="card">
  <div class="card-body">
    <h5 class="card-title">${ipnames[ip] || ip}</h5>
    <p class="card-text">
        <span>${users}</span> Users
        <br />
        <span>${connections}</span> Connections
    </p>
  </div>
</div>
                    </div>`);
                    if (Object.keys(data.res[i].ips).indexOf(your_ip) > -1) {
                        item.find(".card").addClass("active");
                    }
                    $(".items").append(item);

                }
            });
        });
    </script>
</body>

</html>
